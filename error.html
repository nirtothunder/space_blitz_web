<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Space Blitz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #000;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #3a3a3a;
        }
        
        .logo {
            height: 50px;
            cursor: pointer;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .nav-item:hover {
            color: #f0a30a;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .auth-button {
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
        }
        
        .login:hover {
            background-color: #333;
        }
        
        .register {
            background-color: #f0a30a;
            color: #000;
            border: 1px solid #f0a30a;
        }
        
        .register:hover {
            background-color: #d1920a;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background-image: url('https://tanksblitz.ru/frontend/images/backgrounds/bg_main.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        
        .error-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #f0a30a;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 40px;
            color: #ccc;
            line-height: 1.5;
        }
        
        .home-button {
            background-color: #f0a30a;
            color: #000;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }
        
        .home-button:hover {
            background-color: #d1920a;
        }
        
        .error-image {
            width: 128px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(108, 163, 217, 1));
        }
        
        .footer {
            background-color: #000;
            padding: 30px 20px;
            text-align: center;
            border-top: 2px solid #3a3a3a;
        }
        
        .footer-logo {
            height: 40px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .footer-link:hover {
            color: #f0a30a;
        }
        
        .copyright {
            color: #666;
            font-size: 14px;
        }
        
        .language-selector {
            margin-top: 20px;
        }
        
        .language-button {
            background-color: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .language-button.active {
            color: #f0a30a;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .nav {
                display: none;
            }
            
            .tank-image {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <img src="https://raw.githubusercontent.com/nirtothunder/space_blitz_web/refs/heads/main/content/images/wotb_logo.png" alt="logo" class="error-image">
            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-message">
                Кажется, мы не можем найти страницу, которую вы ищете.<br>
                Возможно, она была перемещена или больше не существует.
            </p>
            <a href="https://nirtothunder.github.io/space_blitz_web/index.html" class="home-button">На главную</a>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Имитация входа и регистрации
            document.querySelector('.login').addEventListener('click', function() {
                window.location.href = '/login';
            });
            
            document.querySelector('.register').addEventListener('click', function() {
                window.location.href = '/register';
            });
            
            // Переключение языков
            const languageButtons = document.querySelectorAll('.language-button');
            languageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    languageButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    // Здесь можно добавить логику смены языка
                });
            });
        });
    </script>
</body>
</html>
